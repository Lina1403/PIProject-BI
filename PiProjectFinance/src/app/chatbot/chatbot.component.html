<div class="chat-container">
  <div class="chat-header">
    <h2><i class="fas fa-robot"></i> Monoprix Assistant</h2>
    <div class="chat-status" [ngClass]="{'online': isOnline, 'offline': !isOnline}">
      {{ isOnline ? 'En ligne' : 'Hors ligne' }}
    </div>
  </div>

  <!-- Iframe du chatbot stylisÃ© -->
  <div class="iframe-wrapper">
    <iframe
      src="https://www.chatbase.co/chatbot-iframe/V5rjpEeVlzBGnHq3OnDAJ"
      width="100%"
      style="height: 100%; min-height: 700px; border: none; border-radius: 12px;"
      frameborder="0">
    </iframe>
  </div>
</div>
