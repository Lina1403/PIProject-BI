<div class="container mt-5">
  <h2 class="text-center mb-4">Payment Prediction</h2>

  <!-- Date submission form -->
  <form (ngSubmit)="onSubmit()" #paymentForm="ngForm" class="mb-4">
    <div class="mb-3">
      <label for="date" class="form-label">Prediction Date</label>
      <input
        type="date"
        id="date"
        name="date"
        [(ngModel)]="selectedDate"
        required
        class="form-control"
      />
    </div>

    <button
      type="submit"
      class="btn btn-primary w-100">
      Calculate Prediction
    </button>
  </form>

  <!-- Display predicted amount -->
  <div *ngIf="predictedAmount !== null" class="alert alert-success mt-4">
    <h5 class="alert-heading">Prediction Result</h5>
    <p>The predicted amount for {{ selectedDate }} is: <strong>{{ predictedAmount }} â‚¬</strong></p>
  </div>

  <!-- Display error message -->
  <div *ngIf="errorMessage" class="alert alert-danger mt-4">
    <p>{{ errorMessage }}</p>
  </div>
</div>
