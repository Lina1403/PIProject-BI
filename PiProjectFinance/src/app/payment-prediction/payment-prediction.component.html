<div class="p-6 max-w-md mx-auto bg-white shadow-md rounded-xl">
  <h2 class="text-xl font-bold mb-4">Prédiction de Paiement</h2>

  <form (ngSubmit)="onSubmit()" #paymentForm="ngForm">
    <label for="date" class="block text-gray-700 font-semibold mb-1">Date (YYYY-MM-DD)</label>
    <input type="date" id="date" name="date" [(ngModel)]="selectedDate" required class="w-full p-2 border border-gray-300 rounded mb-4" />

    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Prédire</button>
  </form>

  <div *ngIf="predictedAmount !== null" class="mt-4 text-green-700 font-bold">
    Montant prédit pour {{ selectedDate }} : {{ predictedAmount }} TND
  </div>

  <div *ngIf="errorMessage" class="mt-4 text-red-600">
    {{ errorMessage }}
  </div>
</div>
