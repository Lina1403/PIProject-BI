<div class="page-header">
  <h3 class="page-title">
    Dashboard
    <span class="float-right">
      <button class="btn btn-outline-danger btn-sm" (click)="logout()">
        <i class="mdi mdi-logout"></i> Logout
      </button>
    </span>
  </h3>
  <nav aria-label="breadcrumb">
    <ul class="breadcrumb">
      <li class="breadcrumb-item active" aria-current="page">
        <span>Welcome, {{userName}} (Role: {{getRoleName(userRole)}})</span>
      </li>
    </ul>
  </nav>
</div>

<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-body">
        <h4 class="card-title">Power BI Report</h4>

        <div *ngIf="loading" class="text-center py-5">
          <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
          </div>
          <p class="mt-2">Loading Power BI report...</p>
        </div>

        <div *ngIf="error" class="alert alert-danger">
          <i class="mdi mdi-alert-circle-outline"></i> {{error}}
          <button class="btn btn-link" (click)="loadPowerBiReport()">Retry</button>
        </div>

        <div *ngIf="!loading && !error" class="report-container">
          <div *ngIf="!loading && !error" class="report-container">
            <iframe
              [src]="powerBiUrl"
              width="100%"
              height="600px"
              frameborder="0"
              allowfullscreen>
            </iframe>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
