<div class="container mt-5">
  <h2 class="text-center mb-4">Supplier Clustering Form</h2>

  <!-- Clustering form -->
  <form (ngSubmit)="onSubmit()" #clusteringForm="ngForm" class="mb-4">
    <div class="mb-3">
      <label for="Capital_Social" class="form-label">Share Capital</label>
      <input
        type="number"
        name="Capital_Social"
        [(ngModel)]="clusteringFormModel.Capital_Social"
        required
        placeholder="Share Capital"
        class="form-control"
      />
    </div>

    <div class="mb-3">
      <label for="Rentabilite_Financiere" class="form-label">Financial Profitability</label>
      <input
        type="number"
        name="Rentabilite_Financiere"
        [(ngModel)]="clusteringFormModel.Rentabilite_Financiere"
        required
        placeholder="Financial Profitability"
        class="form-control"
      />
    </div>

    <div class="mb-3">
      <label for="Resultat_Net" class="form-label">Net Result</label>
      <input
        type="number"
        name="Resultat_Net"
        [(ngModel)]="clusteringFormModel.Resultat_Net"
        required
        placeholder="Net Result"
        class="form-control"
      />
    </div>

    <div class="mb-3">
      <label for="Evolution_Chiffre_Affaires" class="form-label">Revenue Growth</label>
      <input
        type="number"
        name="Evolution_Chiffre_Affaires"
        [(ngModel)]="clusteringFormModel.Evolution_Chiffre_Affaires"
        required
        placeholder="Revenue Growth"
        class="form-control"
      />
    </div>

    <div class="mb-3">
      <label for="Chiffre_Affaires" class="form-label">Revenue</label>
      <input
        type="number"
        name="Chiffre_Affaires"
        [(ngModel)]="clusteringFormModel.Chiffre_Affaires"
        required
        placeholder="Revenue"
        class="form-control"
      />
    </div>

    <div class="mb-3">
      <label for="Fond_Roulement" class="form-label">Working Capital</label>
      <input
        type="number"
        name="Fond_Roulement"
        [(ngModel)]="clusteringFormModel.Fond_Roulement"
        required
        placeholder="Working Capital"
        class="form-control"
      />
    </div>

    <div class="mb-3">
      <label for="Total_Dettes" class="form-label">Total Debt</label>
      <input
        type="number"
        name="Total_Dettes"
        [(ngModel)]="clusteringFormModel.Total_Dettes"
        required
        placeholder="Total Debt"
        class="form-control"
      />
    </div>

    <div class="mb-3">
      <label for="Type" class="form-label">Type</label>
      <select
        name="Type"
        [(ngModel)]="clusteringFormModel.Type"
        required
        class="form-select"
      >
        <option value="">-- Type --</option>
        <option>Partnership</option>
        <option>Cooperative / Mutual</option>
        <option>Not available</option>
        <option>Commercial company</option>
        <option>Other / Not listed</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="Size" class="form-label">Company Size</label>
      <select
        name="Size"
        [(ngModel)]="clusteringFormModel.Size"
        required
        class="form-select"
      >
        <option value="">-- Size --</option>
        <option>Micro enterprise</option>
        <option>Medium-sized enterprise</option>
        <option>Not available</option>
        <option>Small enterprise</option>
        <option>Large enterprise</option>
      </select>
    </div>

    <button type="submit" class="btn btn-primary w-100">Predict Cluster</button>
  </form>

  <!-- Display clustering result -->
  <div *ngIf="clusterResult !== null" class="alert alert-success mt-4">
    <h5 class="alert-heading">Clustering Result:</h5>

    <p><strong>Description:</strong> {{ description }}</p>
    <p><strong>Recommendation:</strong> {{ recommandation }}</p>
  </div>
</div>
