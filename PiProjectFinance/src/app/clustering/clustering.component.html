<h2>Formulaire de Clustering Fournisseur</h2>
<form (ngSubmit)="onSubmit()" #clusteringForm="ngForm">
  <input type="number" name="Capital_Social" [(ngModel)]="clusteringFormModel.Capital_Social" required placeholder="Capital Social"><br>

  <input type="number" name="Rentabilite_Financiere" [(ngModel)]="clusteringFormModel.Rentabilite_Financiere" required placeholder="Rentabilité Financière"><br>

  <input type="number" name="Resultat_Net" [(ngModel)]="clusteringFormModel.Resultat_Net" required placeholder="Résultat Net"><br>

  <input type="number" name="Evolution_Chiffre_Affaires" [(ngModel)]="clusteringFormModel.Evolution_Chiffre_Affaires" required placeholder="Evolution Chiffre d’affaires"><br>

  <input type="number" name="Chiffre_Affaires" [(ngModel)]="clusteringFormModel.Chiffre_Affaires" required placeholder="Chiffre d’affaires"><br>

  <input type="number" name="Fond_Roulement" [(ngModel)]="clusteringFormModel.Fond_Roulement" required placeholder="Fonds de Roulement"><br>

  <input type="number" name="Total_Dettes" [(ngModel)]="clusteringFormModel.Total_Dettes" required placeholder="Total Dettes"><br>

  <select name="Type" [(ngModel)]="clusteringFormModel.Type" required>
    <option value="">-- Type --</option>
    <option>Partenariat</option>
    <option>Coopérative / Mutuelle</option>
    <option>Non disponible</option>
    <option>Société commerciale</option>
    <option>Divers / non répertoriés ailleurs</option>
  </select><br>

  <select name="Size" [(ngModel)]="clusteringFormModel.Size" required>
    <option value="">-- Size --</option>
    <option>Micro entreprise</option>
    <option>Entreprise de taille moyenne</option>
    <option>Non disponible</option>
    <option>Petite entreprise</option>
    <option>Grande entreprise</option>
  </select><br>

  <button type="submit">Prédire Cluster</button>
</form>

<div *ngIf="clusterResult !== null">
  <h3>Résultat du Clustering :</h3>
  <p>Le fournisseur appartient au cluster : <strong>{{ clusterResult }}</strong></p>
</div>
